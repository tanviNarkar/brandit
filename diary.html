<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
    font-family: 'Poppins', sans-serif;
}

::-webkit-scrollbar {
    width: 5px;
}

::-webkit-scrollbar-thumb {
    background-color: var(--main-color);
}

::-webkit-scrollbar-track {
    background-color: var(--text-color);
    width: 50px;
}

:root {
    --text-color: white;
    /* --bg-color: #080808;
    --second-bg-color: #13131313;
    */
    --main-color: orange;
}

html {
    font-size: 60%;
}

body {
    background: #ffffff;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    position: relative;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1rem 8% 1rem;
    background: rgba(0, 0, 0, 0.3);
    background: transparent;
    backdrop-filter: blur(10px);
    background: black;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 10000;
}

.logo {
    font-size: 2.5rem;
    color: var(--text-color);
    font-weight: 800;
    cursor: pointer;
    transition: 0.3s ease;
    text-decoration: none;
}

.logo:hover {
    transform: scale(1.1);
    transition: 0.3s ease;
}

.logo span {
    text-shadow: 0 0 25px var(--main-color);
    color: orange;
    font-size: 3rem;
    font-weight: 700;
}

.navbar a {
    font-size: 1.5rem;
    color: var(--text-color);
    margin-left: 4rem;
    font-weight: 500;
    transition: 0.3s ease;
    border-bottom: 3px solid transparent;
    text-decoration: none;
}

.navbar a:hover,
.navbar a.active {
    border-bottom: 3px solid var(--main-color);
}

.hide {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0 10px;
}

#menu-icon {
    font-size: 3.6rem;
    color: var(--text-color);
    display: none;
    cursor: pointer;
}

.iv {
    font-size: 2.3rem;
    cursor: pointer;
    color: var(--text-color);
    cursor: pointer;
    display: none;
}

details summary {
    list-style: none;
    width: max-content;
    padding: 5px 10px;
    cursor: pointer;
    z-index: 100;
}

details {
    position: relative;
    z-index: 100;
    display: none;
}

.hidden {
    display: none;
}

details ul {
    position: absolute;
    top: 45px;
    right: 0;
    background: #000;
    backdrop-filter: blur(10px);
    border: 1px solid var(--main-color);
    box-shadow: 0 10px 50px var(--text-color);
    padding: 10px;
    border-radius: 10px;
    z-index: 100;
}

details ul li {
    z-index: 100;
    width: 150px;
    border-radius: 5px;
    cursor: pointer;
    display: grid;
    grid-template-columns: 20px 1fr;
    grid-template-rows: 48px;
    gap: 10px;
    justify-content: center;
    align-items: center;
    padding: 0 10px;
    text-align: left;
    transition: 0.3s ease;
    font-size: 14px;
    color: var(--text-color);
}

details ul li i {
    color: var(--main-color);
}

details ul li:hover {
    background-color: white;
    color: #000;
}

.icons {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.icons a {
    text-decoration: none;
}

.icons a i {
    font-size: 2.5rem;
    color: var(--text-color);
    margin-left: 1.3rem;
    transition: 0.3s ease;
}

.icons a i:hover {
    transform: scale(1.1);
    transition: 0.3s ease;
    color: var(--main-color);
}



@media (max-width: 1285px) {
    html {
        font-size: 55%;
    }
}

@media (max-width: 991px) {
    header {
        padding: 2rem 3%;
    }

    .section {
        min-height: 100vh;
        padding: 10rem 3% 2rem;
    }
}



@media (max-width: 1200px) {
    #menu-icon {
        display: block;
    }

    .iv {
        display: block;
    }

    details {
        display: block;
    }

    .icons {
        display: none;
    }

    .navbar {
        position: absolute;
        top: 100%;
        right: 0;
        width: 50%;
        height: 100vh;
        padding: 1rem 3%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(20px);
        border-bottom-left-radius: 2rem;
        border-left: 2px solid var(--main-color);
        display: none;
    }

    .navbar.active {
        display: block;
    }

    .navbar a {
        display: block;
        font-size: 1.7rem;
        margin: 3rem 0;
        color: white;
    }
}

    }
    .post {
      background: white;
      flex: 0 0 300px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.3s;
      position: relative;

    .post:hover {
      transform: scale(1.02);

    }
    .image-container img {

      border-radius: 6px;

    }
    .big-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      color: #e63946;
      font-size: 60px;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
      transition: transform 0.3s ease, opacity 0.3s ease;
      pointer-events: none;
    }
    .big-heart.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.3);

    .caption {

      font-size: 17px;
    }
    .hashtags {

      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      align-items: center;
    }
    .actions i {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;

      user-select: none;
    }
    /* Filled heart icon when liked */
    .actions i.liked {
      color: #e63946;
    }
    .actions i:hover {
      transform: scale(1.1);
    }
    .comments {
      margin-top: 10px;
    }
    .comments p {

      background: #f1f1f1;
      padding: 8px;

    }
    .comment-box {
      display: flex;

    .comment-box button {

    }

  <div class="upload-box">
    <h2>Post Your Saree Look</h2>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)" />
    <img id="preview" alt="Image Preview" />
    <textarea id="captionInput" rows="3" placeholder="Write a caption with #hashtags..."></textarea>
    <button onclick="addPost()">Post</button>
  </div>

    <script>
  let posts = JSON.parse(localStorage.getItem("sareePosts") || "[]");

  function extractHashtags(text) {
    return text.match(/#\w+/g) || [];
  }

  function previewImage(event) {
    const preview = document.getElementById("preview");
    const reader = new FileReader();
    reader.onload = function () {
      preview.src = reader.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  function addPost() {
    const imageInput = document.getElementById("imageInput");
    const captionInput = document.getElementById("captionInput");
    const preview = document.getElementById("preview");

    if (imageInput.files.length === 0 || captionInput.value.trim() === "") {
      alert("Please add an image and caption!");
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      const newPost = {
        image: reader.result,
        caption: captionInput.value.trim(),
        date: new Date().toLocaleDateString(),
        likes: 0,
        dislikes: 0,
        comments: [],
        liked: false
      };
      posts.unshift(newPost);
      localStorage.setItem("sareePosts", JSON.stringify(posts));
      imageInput.value = "";
      captionInput.value = "";
      preview.style.display = "none";
      displayPosts();
    };
    reader.readAsDataURL(imageInput.files[0]);
  }

  function toggleLike(elem, index) {
    posts[index].liked = !posts[index].liked;
    posts[index].likes += posts[index].liked ? 1 : -1;
    localStorage.setItem("sareePosts", JSON.stringify(posts));
    displayPosts();
  }

  function handleDoubleTap(index) {
    const heartIcon = document.getElementById(heart-${index});
    heartIcon.classList.add("show");
    setTimeout(() => {
      heartIcon.classList.remove("show");
    }, 500);

    if (!posts[index].liked) {
      posts[index].liked = true;
      posts[index].likes++;
      localStorage.setItem("sareePosts", JSON.stringify(posts));
      displayPosts();
    }
  }

  function dislikePost(index) {
    posts[index].dislikes++;
    localStorage.setItem("sareePosts", JSON.stringify(posts));
    displayPosts();
  }

  function addComment(index, inputId) {
    const commentInput = document.getElementById(inputId);
    const commentText = commentInput.value.trim();
    if (commentText !== "") {
      posts[index].comments.push(commentText);
      localStorage.setItem("sareePosts", JSON.stringify(posts));
      commentInput.value = "";
      displayPosts();
    }
  }

  function deletePost(index) {
    if (confirm("Are you sure you want to delete this post?")) {
      posts.splice(index, 1);
      localStorage.setItem("sareePosts", JSON.stringify(posts));
      displayPosts();
    }
  }

  function displayPosts() {
    const container = document.getElementById("postsContainer");
    container.innerHTML = "";
    posts.forEach((post, index) => {
      const hashtags = extractHashtags(post.caption).join(" ");
      const commentsHTML = post.comments.map(c => <p>${c}</p>).join("");
      const commentInputId = commentInput-${index};

      container.innerHTML += `
        <div class="post">
          <button class="delete-btn" onclick="deletePost(${index})" title="Delete">&times;</button>
          <div class="image-container" ondblclick="handleDoubleTap(${index})">
            <img src="${post.image}" alt="Saree Post" />
            <i class="uil uil-heart big-heart" id="heart-${index}"></i>
          </div>
          <div class="caption">${post.caption}</div>
          <div class="hashtags">${hashtags}</div>
          <div class="date">${post.date}</div>
          <div class="actions">
            <i class="uil uil-heart ${post.liked ? 'liked' : 'uil-heart'}" onclick="toggleLike(this, ${index})" title="Like"></i>
            <span>${post.likes}</span>
            <i class="uil uil-thumbs-down" onclick="dislikePost(${index})" title="Dislike"></i>
            <span>${post.dislikes}</span>
          </div>
          <div class="comments">${commentsHTML}</div>
          <div class="comment-box">
            <input type="text" id="${commentInputId}" placeholder="Add a comment..." />
            <button onclick="addComment(${index}, '${commentInputId}')">Post</button>
          </div>
        </div>`;
    });
  }

  // On page load
  displayPosts();
</script>
