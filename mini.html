  <h1>✨ Parampara Quiz ✨</h1>
  <div class="score-timer">
    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 15s</div>
  </div>
  <div class="quiz">
    <img id="image" src="" alt="Saree Image">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="info" id="info"></div>
    <div class="result" id="result"></div>
  </div>
  <canvas id="confetti" class="confetti"></canvas>

  <script>
    const quizData = [
      {
        question: "Which Indian state is famous for Kanjeevaram sarees?",
        options: ["Tamil Nadu", "Punjab", "Assam", "Gujarat"],
        answer: "Tamil Nadu",
        image: "q1.avif",
        info: "Kanjeevaram sarees are rich silk sarees woven in Tamil Nadu and are famous for temple designs."
      },
      {
        question: "Patola sarees are a specialty of which region?",
        options: ["Odisha", "West Bengal", "Gujarat", "Rajasthan"],
        answer: "Gujarat",
        image: "q2.jpg",
        info: "Patola sarees from Gujarat are known for their intricate double ikat weaving technique."
      },
      {
        question: "Mekhela Chador is a traditional attire of women from which state?",
        options: ["Assam", "Kerala", "Karnataka", "Maharashtra"],
        answer: "Assam",
        image: "q3.jpg",
        info: "Mekhela Chador is a graceful traditional Assamese attire worn by women."
      },
      {
        question: "Which fabric is traditionally used in Banarasi sarees?",
        options: ["Cotton", "Silk", "Linen", "Jute"],
        answer: "Silk",
        image: "q4.jpg",
        info: "Banarasi sarees are crafted from fine silk and are famous for gold and silver brocade."
      },
      {
        question: "Which saree is known for its unique mirror work?",
        options: ["Paithani", "Bandhani", "Chikankari", "Kasavu"],
        answer: "Bandhani",
        image: "q5.jpg",
        info: "Bandhani sarees, known for tie-dye and mirror work, are popular in Rajasthan and Gujarat."
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById('timer').textContent = Time Left: ${timeLeft}s;
      timer = setInterval(updateTimer, 1000);

      const q = quizData[currentQuestion];
      document.getElementById('question').textContent = q.question;
      document.getElementById('image').src = q.image;
      document.getElementById('info').textContent = '';
      document.getElementById('result').textContent = '';

      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(btn);
      });
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById('timer').textContent = Time Left: ${timeLeft}s;
      if (timeLeft === 0) {
        checkAnswer(null);
      }
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      const correct = quizData[currentQuestion].answer;
      const info = quizData[currentQuestion].info;

      if (selected === correct) {
        score++;
        document.getElementById('result').textContent = "✅ Correct!";
      } else {
        document.getElementById('result').textContent = ❌ Wrong! Correct: ${correct};
      }

      document.getElementById('score').textContent = Score: ${score};
      document.getElementById('info').textContent = info;

      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showFinalResult();
        }
      }, 3000);
    }

    function showFinalResult() {
      document.getElementById('question').style.display = 'none';
      document.getElementById('options').style.display = 'none';
      document.getElementById('image').style.display = 'none';
      document.getElementById('timer').style.display = 'none';
      document.getElementById('info').style.display = 'none';
      if (score >= quizData.length * 0.7) {
        document.getElementById('result').textContent = 🎉 Congratulations! You scored ${score}/${quizData.length};
        launchConfetti();
      } else {
        document.getElementById('result').textContent = You scored ${score}/${quizData.length}. Try again to improve!;
      }
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({ length: 200 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 20 + 10,
        color: hsl(${Math.random() * 360}, 100%, 70%),
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
        tiltAngleIncrement: Math.random() * 0.05 + 0.01
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(p => {
          ctx.beginPath();
          ctx.lineWidth = p.r;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
          ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.d / 2);
          ctx.stroke();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        confetti.forEach(p => {
          p.tiltAngle += p.tiltAngleIncrement;
          p.y += Math.cos(p.d / 10) + 2;
          p.x += Math.sin(p.tiltAngle);
          p.tilt = Math.sin(p.tiltAngle) * 15;
          if (p.y > canvas.height) {
            p.y = -20;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      draw();
    }

    loadQuestion();
  </script>
